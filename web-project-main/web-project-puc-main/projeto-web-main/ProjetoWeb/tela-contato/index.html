<body>

    <div class="header">
        <div class="logo">
            <p>LOGO</p>

        <div class="nav">

    <div class="formulario">

        <form name="meu_form">

            <h1>Entre em contato</h1>
            
            <div class="inputs">
                <label for="">Nome</label>
                <input type="text" id="nomeid" required="required" name="nome" >
            </div>

            <div class="inputs">
                <label for="">Fone</label>
                <input type="tel" id="foneid" name="fone">
            </div>

            <div class="inputs">
                <label for="">Email</label>
                <input type="email" id="emailid" name="email" >
            </div>

            <textarea placeholder="Deixe sua opinião"></textarea>

            <input type="submit" class="enviar" onclick="Enviar()" value="Enviar" id="btn-enviar"/>
        </form>


    </div>

    <script src="main.js"></script>
